    description: |
      Joe, founder of StackOverflow share tips to make wrong code standout easily so we can catch them faster.

  - url: https://monzo.com/blog/we-built-network-isolation-for-1-500-services
    title: "We built network isolation for 1,500 services to make Monzo more secure"
    description: "The idea is that we don't want to trust just anything simply because it's inside our platform. Instead, we want individual services to be trusted based on a short and deliberate list of which other services they're allowed to interact with. This makes an attack substantially more difficult."

  - url: https://medium.com/zendesk-engineering/zendesks-global-mesh-network-part-1-8f45414c5cb4
    title: "Zendesk’s Global Mesh Network- Part 1"
    description: |
      The Zendesk Foundation Network team has helped morph the architecture over time and are excited where it landed. In this post series, we wanted to share how our core networking has evolved and where we plan to go next.

  - url: https://jrsinclair.com/articles/2019/algebraic-structures-what-i-wish-someone-had-explained-about-functional-programming/
    title: "Algebraic Structures: things i wish someone had explained about functional programming"
    description: "Ever heard them throwing around a bunch of inscrutable jargon? Words like ‘monoid,’ ‘applicative,’ 'semiring,’ ‘lattice,’ ‘functor,’ or the dreaded ‘monad’? Ever wondered what all that was about? The collective term for these concepts is algebraic structures."

  - url: https://blog.discordapp.com/how-discord-achieves-native-ios-performance-with-react-native-390c84dcd502
