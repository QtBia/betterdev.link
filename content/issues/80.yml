    description: |
      In this post, we’ll use compound foreign keys to enforce triangular relationships with an example using organizations, teams, users, and a nursery rhyme.


  - url: https://medium.com/@willhayjr/the-architecture-and-history-of-git-a-distributed-version-control-system-62b17dd37742
    title: "The Architecture and History of Git: A Distributed Version Control System"
    description: |
      As of 2018, almost 90% of the 74,000 developers surveyed by Stack Overflow prefer to use Git for version control. Git dominates all other version control systems and adoption is up almost 20% from 2017 according to the survey. However, Git has not always been this ubiquitous. Let’s take a look at its ascent into mass popularity.

  - url: https://research.checkpoint.com/50-adobe-cves-in-50-days/
    title: "50 CVEs in 50 Days: Fuzzing Adobe Reader"
    description: |
      Yoav Alon, Netanel Ben-Simon tooks WinAFL, aimed it at Adobe Reader, 
      reverse-engineering the code, looking for potential vulnerable libraries, writing harnesses and, finally, running the fuzzer itself.
      The found 50 CVE in 50 days.

  - url: https://medium.com/netflix-techblog/our-learnings-from-adopting-graphql-f099de39ae5f
    title: "Netflix's learnings from adopting GraphQL"
    description: |
      Instead of building custom API endpoint for every page, Netflix opted for GraphQL as the middle layer of the app.
      Not only did adding GraphQL solve the network bandwidth bottleneck, but it also provided numerous enefits that helped them add features more quickly.

      Also, AirBnB is [Moving 10x Faster at Scale with GraphQL and Apollo](https://medium.com/airbnb-engineering/how-airbnb-is-moving-10x-faster-at-scale-with-graphql-and-apollo-aa4ec92d69e2).

      If you are looking to get start with GraphQL, our friend at Hasura
      wrote this guide [Set up a production ready GraphQL backend in a few minutes](https://hasura.io/diy-graphql-baas).

