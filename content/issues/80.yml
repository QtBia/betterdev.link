  - url: https://smallstep.com/blog/everything-pki.html
    title: "Everything you should know about certificates and PKI but are too afraid to ask"
    description: |
      Certificates and public key infrastructure (PKI) are hard.
      Do you know what is X509, P12, PEM, PKCS and all other TLS acronyms. I don't and I tried to ask it in many
      interviews I had. No one knows. So let's read this, and master PKI.

  - url: https://justinmeiners.github.io/lc3-vm/
    title: "Write your Own Virtual Machine"
    description: |
      We all use VM. Docker for Mac run on a VM too. What if we write our own virtuam machine? How hard that is.
      It helps us gain a deeper understanding of what is going on inside a computer and better understand how programming languages work

  - url: https://jakearchibald.com/2018/when-packages-go-bad/
    title: "What happens when packages go bad?"
    description: |
      So recently event-stream got big hack on Node ecosystem. What should we do when that happens?
      What steps we shoud take when a package our code depend on got hack?

      It also worth to checkout [Securing Your Site like It’s 1999](https://24ways.org/2018/securing-your-site-like-its-1999/)

  - url: https://robert.muth.org/refactoring-large-functions.html
    title: "Refactoring Large Functions"
    description: |
      Clearly your best hope is to refactor the function by decomposing it into smaller one.
      Strategies for breaking up functions: closures, loop and deal with long parameter lists,
      sequential coupling, extract computation, complex if, polymorphism.

  - url: http://250bpm.com/blog:4
    title: "Why should I have written ZeroMQ in C, not C++"
    description: |
      Main issue is because how C++ handle errors with exception, which the author think create
      undefined behaviour. It's good to read about the use of exceptions which we get too familiar
      in every language like Java, Python, Ruby, JavaScript.

  - url: https://www.mnot.net/blog/2018/11/27/header_compression
    title: "Designing Headers for HTTP Compression"
    description: |
      I never think about header bloat? who is going to add KBs into header? Well, HTTP2 does
      add a form of header compression (called HPACK) to help address this concern.

