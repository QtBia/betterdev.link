time: "Jan 07, 2020"
subject: "Doomsday Algorithm and reconstruction of Capital One's data breach"
draft: false

description: |
  Happy New Year everyone. This issue is supposed to be sent out yesterday but get delay due to technical issue so I'm sending out today.  Let's start 2020 by an article to find day of the week for any date. Thank you for being a reader. If you like this newsletter, please help spread the words out.


